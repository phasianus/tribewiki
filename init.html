<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      var BASE = "https://api.github.com/repos/phasianus/tribewiki";
      
      function call(method, action) {
        $.ajax({
          url: BASE + "/" + action,
          type: method
        })
        .done(function(data) {
          $('#result').html(data);
        })
        .always(function(xhr, status)  {
          $('#status').html(status);
        })
      };
      
      
    </script>
  </head>
  
  <body>
    <h1>Toto je str√°nka</h1>
    
    
    <input type="text" style="width:100%;" id="cmd"/>
    <button onclick="call('GET', $('#cmd').val());">OK</button>
    <div id="status" style="background:lightgray;">
    </div>
    
    <div>
      <pre id="result">
      </pre>
    </div>
    
  </body>


</html>
